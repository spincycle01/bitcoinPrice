<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bitcoin Current Price</title>
  <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>

  <div class="bigger">
    <div class="container">
      <div class='box' id='BPinfo'>
        <h1>Current Bitcoin Price: <span id="price"></span></h1>
      </div>
      <div class='box' id='btnDiv'>
        <button id='btnUS'>Refresh Data</button>
      </div>
      <div class='box' id='radioBtnDiv'>
        <label for="USD">USD</label>
        <input type="radio" id="USD" name="currency" value="USD">
        <label for="EUR">EUR</label>
        <input type="radio" id="EUR" name="currency" value="EUR">
        <label for="GBP">GBP</label>
        <input type="radio" id="GBP" name="currency" value="GBP">
      </div>
    </div>
  </div>

</body>
<script src="app.js"></script>

</html>
